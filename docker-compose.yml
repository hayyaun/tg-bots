version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: tgbots-redis
    restart: always
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  postgres:
    image: postgres:16-alpine
    container_name: tgbots-postgres
    restart: always
    environment:
      - POSTGRES_DB=tgbots
      - POSTGRES_USER=tgbots
      - POSTGRES_PASSWORD=tgbots
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tgbots -d tgbots"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: tgbots-app
    restart: always
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://tgbots:tgbots@postgres:5432/tgbots
    ports:
      - "6520:${MATCHFOUND_API_PORT:-3000}"

volumes:
  redis-data:
  postgres-data:

