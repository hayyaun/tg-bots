version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: tgbots-redis
    restart: always
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  app:
    build: .
    container_name: tgbots-app
    restart: always
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379

volumes:
  redis-data:

